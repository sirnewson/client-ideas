<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Ideas - Cosmic macOS Style</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter (minimal and clean, similar to San Francisco) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS Variables for consistent theming */
        :root {
            --color-bg-primary: #121212; /* Very dark gray, almost black */
            --color-bg-secondary: #2c2c2c; /* Dark gray card background */
            --color-bg-tertiary: #3a3a3a; /* Slightly lighter dark gray for inputs/textareas */
            --color-border: #444444; /* Subtle border */
            --color-text-primary: #ffffff; /* Pure white text */
            --color-text-secondary: #cccccc; /* Lighter gray for secondary text */
            --color-accent-orange: #FFA500; /* Friendly Orange for buttons */
            --color-accent-orange-hover: #FF8C00; /* Darker Orange on hover */
            --color-danger: #cc0000; /* Subtle red for danger actions */
            --color-danger-hover: #aa0000; /* Darker red on hover */
            --color-shadow-light: rgba(0, 0, 0, 0.4);
            --color-shadow-dark: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #0a0a0a 100%); /* Subtle cosmic gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--color-text-primary);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        .section-container {
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, #202020 100%); /* Subtle dark gradient */
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--color-shadow-light);
            padding: 20px;
            margin-bottom: 32px; /* mb-8 */
            border: 1px solid var(--color-border);
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .section-container:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #3a3a3a 0%, var(--color-bg-secondary) 100%); /* Lighter gradient on hover */
            box-shadow: 0 4px 15px var(--color-shadow-dark);
        }

        /* Distinct dull gradients for cards */
        .card-gradient-0 { background: linear-gradient(135deg, #2c2c2c 0%, #252525 100%); }
        .card-gradient-1 { background: linear-gradient(135deg, #282828 0%, #2c2c2c 100%); }
        .card-gradient-2 { background: linear-gradient(135deg, #252525 0%, #282828 100%); }
        .card-gradient-3 { background: linear-gradient(135deg, #2c2c2c 0%, #222222 100%); }
        .card-gradient-4 { background: linear-gradient(135deg, #222222 0%, #2c2c2c 100%); }

        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--color-shadow-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, background 0.3s ease-in-out;
            border: 1px solid var(--color-border);
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px var(--color-shadow-dark);
            border-color: var(--color-accent-orange);
            background: linear-gradient(135deg, #3a3a3a 0%, var(--color-bg-secondary) 100%); /* Lighter gradient on hover */
        }
        textarea, input[type="text"], select {
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border-color: var(--color-border);
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        textarea:focus, input[type="text"]:focus, select:focus {
            border-color: var(--color-accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Custom scrollbar for macOS aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-accent-orange);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-orange-hover);
        }

        /* Modal specific styles */
        #modal-overlay .bg-gray-800 {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        #modal-message {
            color: var(--color-text-primary);
        }
        #modal-cancel {
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        #modal-cancel:hover {
            background-color: var(--color-border);
        }
        #modal-confirm {
            background-color: var(--color-danger);
            color: var(--color-text-primary);
            border: 1px solid var(--color-danger);
        }
        #modal-confirm:hover {
            background-color: var(--color-danger-hover);
        }

        /* Health Meter Dots */
        .health-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            border: 1px solid rgba(255,255,255,0.2); /* Subtle border for visibility */
        }
        .health-dot.red {
            background-color: #ef4444; /* Tailwind red-500 */
        }
        .health-dot.green {
            background-color: #22c55e; /* Tailwind green-500 */
        }

        /* Message Box styles */
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--color-shadow-dark);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            min-width: 250px;
            text-align: center;
            border: 1px solid var(--color-border);
        }
        #message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        #message-box.success {
            border-color: #4CAF50;
        }
        #message-box.error {
            border-color: #f44336;
        }

        /* Custom styles for buttons */
        .action-button {
            background-color: var(--color-accent-orange);
            color: var(--color-text-primary);
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 2px 6px var(--color-shadow-light);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid var(--color-accent-orange);
        }
        .action-button:hover {
            background-color: var(--color-accent-orange-hover);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 10px var(--color-shadow-dark);
        }
        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px var(--color-shadow-light);
        }

        /* Least Ideas Client Slot */
        #least-ideas-client-slot {
            background: linear-gradient(135deg, #3a3a3a 0%, #2c2c2c 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--color-shadow-light);
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
            text-align: center;
        }
        #least-ideas-client-slot:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 8px 20px var(--color-shadow-dark);
            background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
        }
        #least-ideas-client-slot p {
            color: var(--color-text-secondary);
            font-style: italic;
        }

        /* Gemini Chat specific styles */
        .chat-history {
            height: 250px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--color-bg-tertiary);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #4a4a4a;
            color: var(--color-text-primary);
            align-self: flex-end;
            text-align: right;
        }
        .chat-message.gemini {
            background-color: #2a2a2a;
            color: var(--color-text-primary);
            align-self: flex-start;
            text-align: left;
            border-left: 3px solid var(--color-accent-orange);
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .chat-input:focus {
            border-color: var(--color-accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.5);
        }
        .chat-send-button {
            background-color: var(--color-accent-orange);
            color: var(--color-text-primary);
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 15px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            border: 1px solid var(--color-accent-orange);
        }
        .chat-send-button:hover {
            background-color: var(--color-accent-orange-hover);
            transform: translateY(-1px);
        }
        .chat-send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            border-color: #555;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-4xl font-bold text-white text-center mb-6 md:text-5xl">Client Idea Board</h1>

        <!-- Message Box -->
        <div id="message-box" class="hidden"></div>

        <!-- Central Notepad and Client Selector Section -->
        <div class="section-container">
            <div class="flex flex-col md:flex-row items-center mb-4 space-y-4 md:space-y-0 md:space-x-4">
                <label for="client-select" class="text-white font-semibold text-lg md:text-xl md:w-1/4">Select Client:</label>
                <select id="client-select" class="flex-grow p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#666666] bg-[#3a3a3a] text-white border border-[#444444] appearance-none cursor-pointer">

            <textarea

                        <path d="M9.91 1.69A2 2 0 0 0 8 3.42l-7.74 12.89a2 2 0 0 0 1.74 2.89l13.13.88a2 2 0 0 0 2.22-1.62l1.69-9.91a2 2 0 0 0-1.74-2.89L9.91 1.69z"/><path d="M16 17v.01"/><path d="M18 13v.01"/><path d="M20 15v.01"/><path d="M12 21v.01"/><path d="M10 19v.01"/><path d="M14 19v.01"/>

                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                    </svg>

        </div>

        <!-- Creative Content Creator Chat Section -->
        <div class="section-container">
            <h3 class="text-xl font-semibold text-white mb-4 text-center">Creative Content Creator (Gemini AI)</h3>
            <div id="creative-chat-history" class="chat-history">
                <!-- Chat messages will be dynamically loaded here -->

            </div>
            <div class="chat-input-container">
                <input
                    type="text"
                    id="creative-chat-input"
                    class="chat-input"
                    placeholder="Ask me for creative content ideas..."
                />
                <button

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-send">

                    </svg>

        </div>

        <!-- Least Ideas Client Slot -->
        <div id="least-ideas-client-slot" class="hidden">
            <h3 class="text-xl font-semibold mb-2">Need a Spark?</h3>
            <p id="least-ideas-client-name" class="text-lg font-medium text-white"></p>
            <p class="text-sm mt-1">Click here to brainstorm more ideas for this client!</p>
        </div>

        <!-- Search Client Section -->
        <div class="section-container">
            <input
                type="text"
                id="search-client-input"

        <div class="section-container flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">

                type="text"

                placeholder="Enter new client name"

            />

                Add Client

        <!-- Client Cards Grid -->
        <div id="client-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full">
            <!-- Client cards will be dynamically loaded here -->
        </div>

        <!-- "No Clients" Message -->
        <div id="no-clients-message" class="hidden text-center text-gray-400 text-lg mt-10">
            <p>No clients found. Add a new client above to get started!</p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-[#2c2c2c] p-6 rounded-xl shadow-xl max-w-sm w-full mx-4 border border-[#444444]">
            <p id="modal-message" class="text-lg font-semibold mb-4 text-white"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-[#3a3a3a] text-white rounded-md hover:bg-[#4a4a4a] transition duration-200 border border-[#444444]">
                    Cancel
                </button>
                <button id="modal-confirm" class="px-4 py-2 bg-[#cc0000] text-white rounded-md hover:bg-[#aa0000] transition duration-200 border border-[#cc0000]">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null; // Store the authenticated user ID
        let allClients = []; // Store all clients with their IDs and data
        let currentSearchTerm = ''; // Store the current search term
        let clientWithLeastIdeas = null; // Store the client with the least ideas

        // Gemini Chat History for Creative Content Creator
        // Initial message is now handled by displayChatMessage on load, not in this array
        let creativeChatHistory = [];

        // DOM elements
        const clientSelect = document.getElementById('client-select');
        const mainNotesTextarea = document.getElementById('main-notes-textarea');
        const saveIdeaButton = document.getElementById('save-idea-button');
        const geminiAssistantButton = document.getElementById('gemini-assistant-button'); // New Gemini Assistant button
        const newClientNameInput = document.getElementById('new-client-name');
        const addClientButton = document.getElementById('add-client-button');
        const clientCardsContainer = document.getElementById('client-cards-container');
        const searchClientInput = document.getElementById('search-client-input');
        const clearSearchButton = document.getElementById('clear-search-button');
        const noClientsMessage = document.getElementById('no-clients-message');
        const leastIdeasClientSlot = document.getElementById('least-ideas-client-slot');
        const leastIdeasClientName = document.getElementById('least-ideas-client-name');

        const creativeChatHistoryDiv = document.getElementById('creative-chat-history'); // Creative Chat History
        const creativeChatInput = document.getElementById('creative-chat-input'); // Creative Chat Input
        const creativeChatSendButton = document.getElementById('creative-chat-send-button'); // Creative Chat Send Button

        const modalOverlay = document.getElementById('modal-overlay');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmButton = document.getElementById('modal-confirm');
        const modalCancelButton = document.getElementById('modal-cancel');

        const messageBox = document.getElementById('message-box');

        // Function to show the custom modal
        function showCustomModal(message, onConfirmCallback) {
            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');

            // Remove previous event listeners to prevent multiple calls
            modalConfirmButton.onclick = null;
            modalCancelButton.onclick = null;

            modalConfirmButton.onclick = () => {
                onConfirmCallback();
                modalOverlay.classList.add('hidden');
            };
            modalCancelButton.onclick = () => {
                modalOverlay.classList.add('hidden');
            };
        }

        // Function to show a temporary message (success/error)
        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `show ${type}`; // Add show and type class
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.classList.add('hidden');
            }, 3000); // Message disappears after 3 seconds
        }

        // Initial client data if the collection is empty
        const initialClientsData = [
            { name: "Abel Mutua", status: "Pending" },
            { name: "Bima By Hilda", status: "Pending" },
            { name: "DairyVerse", status: "Pending" },
            { name: "Funcity Gardens", status: "Pending" },
            { name: "Jeff Kuria", status: "Pending" },
            { name: "Phoneplace Kenya", status: "Pending" },
            { name: "Steve Rogers", status: "Pending" },
            { name: "Tenacity", status: "Pending" },
            { name: "Viehpro", status: "Pending" },
            { name: "Wandas Finery", status: "Pending" },
            { name: "Zunguka Africa", status: "Pending" },
            { name: "Judy Nyawira", status: "Pending" },
            { name: "Celestine Ndinda", status: "Pending" },
            { name: "Cleanshelf Marketing", status: "Pending" },
        ];

        // Authenticate user and set up Firestore listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Authenticated with user ID:", currentUserId);

                // Check if the collection is empty and populate with initial data
                const clientsCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/clients`);
                const existingClientsSnapshot = await getDocs(clientsCollectionRef);

                if (existingClientsSnapshot.empty) {
                    console.log("Client collection is empty. Populating with initial data...");
                    for (const client of initialClientsData) {
                        await addDoc(clientsCollectionRef, {
                            name: client.name,
                            status: client.status,
                            notes: '', // Default empty notes
                            timestamp: new Date() // Add a timestamp for ordering
                        });
                    }
                }

                // Set up real-time listener for clients
                const q = query(clientsCollectionRef);

                onSnapshot(q, (snapshot) => {
                    allClients = []; // Clear previous clients
                    snapshot.forEach((doc) => {
                        allClients.push({ id: doc.id, ...doc.data() });
                    });

                    // Sort clients by timestamp in descending order
                    allClients.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());

                    findClientWithLeastIdeas(allClients); // Find and update least ideas client
                    renderClientSelector(allClients);
                    filterAndRenderClients(); // Render based on current search term
                }, (error) => {
                    console.error("Error fetching clients:", error);
                    showMessage('error', 'Failed to load clients. Please check your connection.');
                });

            } else {
                // If no user is authenticated, sign in anonymously or with custom token
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error signing in:", error);
                    showMessage('error', 'Authentication failed. Please refresh the page.');
                }
            }
        });

        // Function to find the client with the least ideas
        function findClientWithLeastIdeas(clients) {
            if (clients.length === 0) {
                clientWithLeastIdeas = null;
                leastIdeasClientSlot.classList.add('hidden');
                return;
            }

            let minNotesLength = Infinity;
            let leastIdeasClient = null;

            clients.forEach(client => {
                const notesLength = (client.notes || '').length;
                if (notesLength < minNotesLength) {
                    minNotesLength = notesLength;
                    leastIdeasClient = client;
                }
            });
            clientWithLeastIdeas = leastIdeasClient;
            renderLeastIdeasClientSlot();
        }

        // Function to render the client with least ideas slot
        function renderLeastIdeasClientSlot() {
            if (clientWithLeastIdeas) {
                leastIdeasClientName.textContent = clientWithLeastIdeas.name;
                leastIdeasClientSlot.classList.remove('hidden');
            } else {
                leastIdeasClientSlot.classList.add('hidden');
            }
        }

        // Event listener for clicking the least ideas client slot
        leastIdeasClientSlot.addEventListener('click', () => {
            if (clientWithLeastIdeas) {
                clientSelect.value = clientWithLeastIdeas.id; // Select in dropdown
                loadClientNotes(clientWithLeastIdeas.id); // Load notes
                mainNotesTextarea.focus(); // Focus the notepad
            }
        });


        // Function to populate the client dropdown
        function renderClientSelector(clients) {
            clientSelect.innerHTML = '<option value="">-- Select a Client --</option>'; // Clear and add default option
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                clientSelect.appendChild(option);
            });
            // If a client was previously selected, try to re-select it
            const currentSelectedClientId = clientSelect.dataset.selectedClientId;
            if (currentSelectedClientId && clients.some(c => c.id === currentSelectedClientId)) {
                clientSelect.value = currentSelectedClientId;
                loadClientNotes(currentSelectedClientId);
            } else {
                 // Clear notes if no client is selected or previous client is gone
                mainNotesTextarea.value = '';
                clientSelect.value = '';
            }
        }

        // Function to load notes for the selected client into the main textarea
        function loadClientNotes(clientId) {
            const selectedClient = allClients.find(client => client.id === clientId);
            if (selectedClient) {
                mainNotesTextarea.value = selectedClient.notes || '';
                clientSelect.dataset.selectedClientId = clientId; // Store selected ID
            } else {
                mainNotesTextarea.value = '';
                clientSelect.dataset.selectedClientId = '';
            }
        }

        // Event listener for client dropdown change
        clientSelect.addEventListener('change', (event) => {
            const selectedClientId = event.target.value;
            loadClientNotes(selectedClientId);
        });

        // Array of gradient classes for cards
        const cardGradients = ['card-gradient-0', 'card-gradient-1', 'card-gradient-2', 'card-gradient-3', 'card-gradient-4'];

        // Function to filter and render client cards based on search term
        function filterAndRenderClients() {
            const filteredClients = allClients.filter(client =>
                client.name.toLowerCase().includes(currentSearchTerm.toLowerCase())
            );

            clientCardsContainer.innerHTML = ''; // Clear existing cards

            if (filteredClients.length === 0) {
                noClientsMessage.classList.remove('hidden');
            } else {
                noClientsMessage.classList.add('hidden');
                filteredClients.forEach((client, index) => {
                    const clientCard = document.createElement('div');
                    clientCard.className = 'card client-card'; // Add base card class
                    clientCard.dataset.clientId = client.id; // Store client ID

                    // Apply distinct gradient class based on index
                    const gradientClass = cardGradients[index % cardGradients.length];
                    clientCard.classList.add(gradientClass);

                    // Determine health dot color based on notes length
                    const notesLength = (client.notes || '').split(/\s+/).filter(word => word.length > 0).length; // Count words
                    const healthDotClass = notesLength < 3 ? 'red' : 'green';

                    clientCard.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <h2 class="text-xl font-semibold text-white">${client.name}</h2>
                            <span class="health-dot ${healthDotClass}" title="${notesLength} ideas"></span>
                        </div>
                        <p class="text-gray-300 text-sm mb-4 line-clamp-3">${client.notes ? client.notes.substring(0, 100) + (client.notes.length > 100 ? '...' : '') : 'No notes yet.'}</p>
                        <div class="flex justify-end">
                            <button
                                data-client-id="${client.id}"
                                class="delete-client-button p-2 text-gray-400 rounded-full hover:bg-[#4a4a4a] hover:text-white transition duration-200"
                                title="Delete Client"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-trash-2">
                                    <path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" />
                                </svg>
                            </button>
                        </div>
                    `;
                    clientCardsContainer.appendChild(clientCard);
                });
            }


            // Add event listeners to newly created elements
            document.querySelectorAll('.client-card').forEach(card => {
                card.addEventListener('click', (event) => {
                    // Prevent card click from triggering if delete button was clicked
                    if (!event.target.closest('.delete-client-button')) {
                        const clientId = card.dataset.clientId;
                        clientSelect.value = clientId; // Set dropdown value
                        loadClientNotes(clientId); // Load notes
                    }
                });
            });

            document.querySelectorAll('.delete-client-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const clientId = event.currentTarget.dataset.clientId;
                    showCustomModal("Are you sure you want to delete this client and all their notes?", () => {
                        deleteClient(clientId);
                    });
                });
            });
        }

        // Add new client
        addClientButton.addEventListener('click', async () => {
            const name = newClientNameInput.value.trim();
            if (name && currentUserId) {
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/clients`), {
                        name: name,
                        status: 'Pending', // Default status for new clients, though not displayed
                        notes: '',
                        timestamp: new Date()
                    });
                    newClientNameInput.value = ''; // Clear input
                    showMessage('success', `Client "${name}" added successfully!`);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showMessage('error', `Failed to add client. Error: ${e.message}`);
                }
            } else if (!name) {
                showMessage('error', 'Client name cannot be empty.');
            } else if (!currentUserId) {
                console.error("User not authenticated. Cannot add client.");
                showMessage('error', 'You are not authenticated. Please refresh the page.');
            }
        });

        // Save idea for the selected client
        saveIdeaButton.addEventListener('click', async () => {
            const selectedClientId = clientSelect.value;
            const newNotes = mainNotesTextarea.value;

            if (!selectedClientId) {
                showMessage('error', "Please select a client from the dropdown to save your idea.");
                return;
            }

            if (currentUserId) {
                try {
                    const clientDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/clients`, selectedClientId);
                    await updateDoc(clientDocRef, {
                        notes: newNotes
                    });
                    showMessage('success', "Idea saved successfully!");
                } catch (e) {
                    console.error("Error updating document: ", e);
                    showMessage('error', `Failed to save idea. Error: ${e.message}`);
                }
            } else {
                console.error("User not authenticated. Cannot save idea.");
                showMessage('error', "You are not authenticated. Please refresh the page.");
            }
        });

        // Delete client
        async function deleteClient(clientId) {
            if (currentUserId) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUserId}/clients`, clientId));
                    // If the deleted client was currently selected, clear the notepad
                    if (clientSelect.value === clientId) {
                        clientSelect.value = '';
                        mainNotesTextarea.value = '';
                    }
                    showMessage('success', "Client deleted successfully!");
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showMessage('error', `Failed to delete client. Error: ${e.message}`);
                }
            } else {
                console.error("User not authenticated. Cannot delete client.");
                showMessage('error', "You are not authenticated. Please refresh the page.");
            }
        }

        // Search functionality
        searchClientInput.addEventListener('input', (event) => {
            currentSearchTerm = event.target.value.trim();
            filterAndRenderClients();
        });

        clearSearchButton.addEventListener('click', () => {
            searchClientInput.value = '';
            currentSearchTerm = '';
            filterAndRenderClients();
        });

        // --- Gemini Integration ---

        // Helper function to call Gemini API
        async function callGeminiAPI(prompt, chatHistory = []) {
            const payload = { contents: chatHistory.length > 0 ? chatHistory : [{ role: "user", parts: [{ text: prompt }] }] };
            if (chatHistory.length === 0) {
                 payload.contents = [{ role: "user", parts: [{ text: prompt }] }];
            }

            const apiKey = ""; // Canvas will automatically provide the API key at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Gemini API response structure unexpected:", result);
                    return "Error: Could not get a valid response from Gemini.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return `Error: Failed to connect to Gemini API. ${error.message}`;
            }
        }

        // Gemini Assistant functionality
        geminiAssistantButton.addEventListener('click', async () => {
            const selectedClientId = clientSelect.value;
            const currentNotes = mainNotesTextarea.value;
            const selectedClient = allClients.find(c => c.id === selectedClientId);
            const clientName = selectedClient ? selectedClient.name : "the selected client";

            if (!selectedClientId) {
                showMessage('error', "Please select a client to use the Gemini Assistant.");
                return;
            }

            geminiAssistantButton.disabled = true;
            geminiAssistantButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Thinking...
            `;

            try {
                const prompt = `You are an assistant helping to brainstorm ideas for a client.
                Client Name: ${clientName}
                Current Ideas: ${currentNotes || 'No ideas yet.'}

                Please provide:
                1. A breakdown of the current ideas (if any).
                2. 3-5 new, creative ideas/suggestions for this client, keeping in mind their current notes.
                3. Any potential challenges or opportunities related to these ideas.
                Keep your response concise and actionable.`;

                const response = await callGeminiAPI(prompt);
                mainNotesTextarea.value += "\n\n--- Gemini Assistant Suggestions ---\n" + response;
                showMessage('success', "Gemini Assistant provided suggestions!");
            } catch (error) {
                console.error("Gemini Assistant error:", error);
                showMessage('error', "Failed to get suggestions from Gemini Assistant.");
            } finally {
                geminiAssistantButton.disabled = false;
                geminiAssistantButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-sparkles mr-2">
                        <path d="M9.91 1.69A2 2 0 0 0 8 3.42l-7.74 12.89a2 2 0 0 0 1.74 2.89l13.13.88a2 2 0 0 0 2.22-1.62l1.69-9.91a2 2 0 0 0-1.74-2.89L9.91 1.69z"/><path d="M16 17v.01"/><path d="M18 13v.01"/><path d="M20 15v.01"/><path d="M12 21v.01"/><path d="M10 19v.01"/><path d="M14 19v.01"/>
                    </svg>
                    Gemini Assistant
                `;
            }
        });

        // Creative Content Creator Chat functionality
        function displayChatMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.textContent = message;
            creativeChatHistoryDiv.appendChild(messageDiv);
            creativeChatHistoryDiv.scrollTop = creativeChatHistoryDiv.scrollHeight; // Scroll to bottom
        }

        // Initial message for Creative Content Creator chat
        // This is now added dynamically on page load, not in the HTML
        document.addEventListener('DOMContentLoaded', () => {
            if (creativeChatHistory.length === 0) { // Only add if chat history is empty
                const initialGeminiMessage = "Hello! I'm your digital creative content creator. I specialize in creative minimalism with an eye for detail, and I can even throw in some nostalgic and morale meme style. What are you working on today?";
                displayChatMessage('gemini', initialGeminiMessage);
                creativeChatHistory.push({ role: "model", parts: [{ text: initialGeminiMessage }] });
            }
        });

        creativeChatSendButton.addEventListener('click', async () => {
            const userMessage = creativeChatInput.value.trim();
            if (!userMessage) return;

            displayChatMessage('user', userMessage);
            creativeChatHistory.push({ role: "user", parts: [{ text: userMessage }] });
            creativeChatInput.value = ''; // Clear input

            creativeChatSendButton.disabled = true;
            creativeChatInput.disabled = true;
            creativeChatSendButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;

            try {
                const personaPrompt = `You are the best digital creative content creator and creative, with an eye for details and creative minimalism. You also have a nostalgic and morale meme style. Respond to the user's query based on this persona. Keep your responses concise and engaging.`;
                const fullPrompt = `${personaPrompt}\n\nUser: ${userMessage}`;

                // The chatHistory for the API call should include the persona prompt for each turn
                const chatHistoryForAPI = [
                    { role: "user", parts: [{ text: personaPrompt }] }, // Set persona for each turn
                    ...creativeChatHistory.slice(1) // Exclude initial model message from history
                ];

                const response = await callGeminiAPI(fullPrompt, chatHistoryForAPI);
                displayChatMessage('gemini', response);
                creativeChatHistory.push({ role: "model", parts: [{ text: response }] });
            } catch (error) {
                console.error("Creative Content Creator error:", error);
                displayChatMessage('gemini', "Oops! I encountered an error. Please try again.");
            } finally {
                creativeChatSendButton.disabled = false;
                creativeChatInput.disabled = false;
                creativeChatSendButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-send">
                        <path d="m22 2-7 7m-1.41 1.41a2 2 0 0 1-2.83 0L5 22l7-7m9-9L7 2l14 14"/>
                    </svg>
                `;
            }
        });

        creativeChatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !creativeChatSendButton.disabled) {
                creativeChatSendButton.click();
            }
        });

    </script>
</body>
</html>
